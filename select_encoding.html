<!DOCTYPE html>
<html>
    <title>UnicodeCleaner: Select Encoding</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8"> 
    
    <link rel="stylesheet" href="./css/style.css">
    
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

    <script src="js/select_encoding.js"></script>
    
    <body>
        <div class="w3-container w3-flat-belize-hole">
            <h2>UnicodeCleaner - Select Encoding</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="setup_database_connection.html">DB Connection</a></li>
                <li><a href="select_table_column.html">Select Table & Column</a></li>
                <li class="active"><a href="select_encoding.html">Select Encoding</a></li>
            </ul>
            <p>Please select the character encoding scheme.</p>
            <p>&nbsp;</p>         
            
            <table id="config_table">
                <tr><td>From encoding: </td>
                    <td>
                        <select id="encoding_from" name="encoding_from">
                            <option value="UTF-8" selected="selected">UTF-8</option>
                            <option value="ISO-8859-1">ISO-8859-1</option>
                            <option value="WINDOWS-1252">WINDOWS-1252</option>
                        </select>
                    </td>
                </tr>
                <tr><td>To encoding: </td>
                    <td>
                        <select id="encoding_to" name="encoding_to">
                            <option value="ISO-8859-1" selected="selected">ISO-8859-1</option>
                            <option value="WINDOWS-1252">WINDOWS-1252</option>
                            <option value="UTF-8">UTF-8</option>
                        </select>
                    </td>
                </tr>
            </table>
            
            <p>&nbsp;</p> 
            <button type="submit" value="Reinterpret" id="reinterpret">Reinterpret</button>
            <p>&nbsp;</p> 
            
            <p>&nbsp;</p> 
            <p id="sys-message"></p>           
            <p>&nbsp;</p>  
        </div>
        <div id="loader"></div>
        <p id="result"></p>
        <p id="pagination"></p>
        <div id="datatable">
            <table id="table-main">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
    </body>
</html>
